[Telegram]
# Obtain your API ID and Hash from my.telegram.org
# This is non-negotiable. The bot requires these credentials to interface with Telegram's network.
api_id = YOUR_API_ID
api_hash = YOUR_API_HASH
# Target channels/groups. Comma-separated list.
targets = 

[Tor]
# The SOCKS5 proxy address provided by your Tor instance.
# Default is usually correct for a standard Tor browser or service setup.
proxy = socks5h://127.0.0.1:9150

[Scraping]
# User-Agent for HTTP requests. Masquerade as a common browser.
# A good list can be found. Rotate this for advanced evasion.
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36

[Database]
# The location for the intelligence database.
# Using SQLite for simplicity. The filename for the database.
db_file = intelligence.db
